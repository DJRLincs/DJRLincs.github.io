<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Vehicle Hold Report Generator</title>
	<link rel="shortcut icon" href="impound.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body onLoad="loadDarkmode()">
	<div id="form">
		<div class="form-group">
			<style>
    			body {
        		    font-family: 'Nunito';font-size: 16px;
    			}
    			</style>
			<span style="font-weight: bold;">Vehicle Hold Report Generator</span> | 
			<input type="checkbox" id="darkmode" name="darkmode" value="darkmode" />
			<label for="darkmode">Darkmode</label>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="border-bottom: 1px dotted #000; text-decoration: none;">Your callsign/name:</label>
			<input type="text" id="yourself" name="yourself" placeholder="[SF-202] Thomas Sucher" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>
		</div>
		<div class="form-group">
			<label>Incident Report Nr:</label>
			<input type="text" id="incidentnr" name="incidentnr" placeholder="1234">
		</div>
		<div class="form-group">
			<label>Hold Type:</label>
			<select id="holdtype">
				<option>A</option>
				<option selected>B</option>
				<option>C</option>
				<option>D</option>
			</select>
		</div>
		<div class="form-group">
			<label>Hold Time:</label>
			<select id="holdtime">
				<option>12 Hours</option>
				<option selected>90 Minutes</option>
				<option>60 Minutes</option>
				<option>30 Minutes</option>
			</select>
		</div>
		<div class="form-group">
			<label>Vehicle VIN Number:</label>
			<input type="text" id="vin" name="vin" placeholder="12345">
		</div>
		<div class="form-group">
			<label>Vehicle Plate Number:</label>
			<input type="text" id="plate" name="plate" placeholder="12ABC345">
		</div>
		<div class="form-group">
			<label>Vehicle Registered Owner:</label>
			<input type="text" id="owner" name="owner" placeholder="Firstname Lastname">
		</div>
		<div class="form-group">
			<label>Vehicle Description:</label>
			<input type="text" id="vehiclename" name="vehiclename" placeholder="Sultan">
	</div>
	<textarea class="wide" id="reportBody">[report will automatically generate as you fill out the form to the left]&#10;&#10;(Note: the generated report will be editable, but once you edit it you can no longer update it based on the form)</textarea>
	<!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
