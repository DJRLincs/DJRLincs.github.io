<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="suchercircle.png" />
    <title>Minecraft Texturepack HUB</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
</head>

<body>
    <div class="webtitle">
        <label>My Minecraft Texture Packs</label>
    </div>
    
    <section class="container">
        <form>
            <i class="fas fa-search"></i>
            <input type="text" name="search" id="search" placeholder="Search Here..." 
            onkeyup="search()">
        </form>
    

        <div class="cardList" id="cardList">
            
            <div class="card">
                <img src="images/tropicalmiami.png" alt="">
                <div class="cardDetails">
                    <h2>Tropical Miami 2023</h2>
                    <h3>2023 - @ExsertR on Twitter</h3>
                    <h3><a href="texturepacks/! 2023 Tropical Miami - @ExsertR.zip" download>Download Here!</a></h3>
                </div>
            </div>
        </div>   
    </section>
    <div class="bottombuttons">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfactDdUV3CSPzpgETro5rtRNhDSrg7a8Zvl3kjZHzlkZsr6g/viewform" class="button" target="_blank" style="color: black; font-size: 16px;">Feedback Form</a>      
        <a href="https://exsertrook.github.io/changelogs/" class="button" target="_blank" style="color: black; font-size: 16px;">Changelogs</a><br />
        <a href="https://exsertrook.github.io/misc/" class="bigbutton" target="_blank" style="color: black; font-size: 18px;">My Miscellaneous Creations</a>
    </div> 
    <script src="script.js"></script>
