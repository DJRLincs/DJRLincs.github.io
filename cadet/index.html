<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FTP Cadet Operation Generator</title>
	<link rel="shortcut icon" href="ezpez.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body onLoad="loadDarkmode()">
	<div id="form">
		<div class="form-group">
			<style>
    			body {
        		    font-family: 'Nunito';font-size: 16px;
    			}
    			</style>
			<span style="font-weight: bold;">FTP Cadet Operation Generator</span>
			<input type="checkbox" id="darkmode" name="darkmode" value="darkmode" />
			<label for="darkmode">Darkmode</label>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="border-bottom: 1px dotted #000; text-decoration: none;">Cadet callsign / name:</label>
			<input type="text" id="yourself" name="yourself" placeholder="[TA-701] Thomas Sucher" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>
		</div>
		<div class="form-group">
			<label>Cadet Phase:</label>
			<select id="phase">
				<option>3</option>
				<option>4</option>
			</select>
		</div>
		<div class="form-group">
			<label>Hours:</label>
			<select id="hours">
				<option selected>TBD</option>
				<option>15min</option>
				<option>30min</option>
				<option>45min</option>
				<option>1h</option>
				<option>1h 15min</option>
				<option>1h 30min</option>
				<option>1h 45min</option>
				<option>2h</option>
				<option>2h 30min</option>
				<option>3h</option>
				<option>3h 30min</option>
				<option>4h</option>
				<option>4h 30min</option>
				<option>5h</option>
				<option>5h 30min</option>
				<option>6h</option>
				<option>7h</option>
				<option>8h</option>
				<option>9h</option>
				<option>10h</option>
				<option>11h</option>
				<option>12h</option>
			</select>
		</div>
		<div class="form-group">
			<label>Successfully completed activities ticked off (Cadet Logger, 1 per day):</label>
			<input type="checkbox" id="10-80a" name="10-80a" value="10-80a" />
			<label for="10-80a">10-80 - Primary</label><br />
			<input type="checkbox" id="10-80b" name="10-80b" value="10-80b" />
			<label for="10-80b">10-80 - Secondary</label><br />
			<input type="checkbox" id="10-80c" name="10-80c" value="10-80c" />
			<label for="10-80c">10-80 - Tertiary</label><br />
			<input type="checkbox" id="10-80d" name="10-80d" value="10-80d" />
			<label for="10-80d">10-80 - Parallel</label><br />
			<input type="checkbox" id="10-11" name="10-11" value="10-11" />
			<label for="10-11">10-11</label><br />
			<input type="checkbox" id="10-90" name="10-90" value="10-90" />
			<label for="10-90">10-90</label><br />
			<input type="checkbox" id="negotiations" name="negotiations" value="negotiations" />
			<label for="negotiations">Negotiations</label><br />
			<input type="checkbox" id="PIT" name="PIT" value="PIT" />
			<label for="PIT">PIT</label><br />
			<input type="checkbox" id="911" name="911" value="911" />
			<label for="911">911 Call</label><br />
			<input type="checkbox" id="code5" name="code5" value="code5" />
			<label for="code5">Code 5</label><br />
			<input type="checkbox" id="arrest" name="arrest" value="arrest" />
			<label for="arrest">Arrest</label><br />
		</div>
        <div class="form-group">
            <label>Notes</label>
            <textarea id="notes" name="notes" placeholder="Describe here in depth how the cadet did on duty and if any mistakes were made"></textarea>
        </div>
	</div>
	<textarea class="wide" id="reportBody">[report will automatically generate as you fill out the form to the left]&#10;&#10;(Note: this is just a base for the written operations. It is still required for you to write in more depth on how the cadet did.)</textarea>
	<!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>
</html>
