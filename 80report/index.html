<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>10-80 Incident Report Generator</title>
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body onLoad="loadDarkmode()">
	<div id="form">
		<div class="form-group">
			<span style="font-weight: bold;">10-80 Incident Report Generator</span> | 
			<input type="checkbox" id="darkmode" name="darkmode" value="darkmode" />
			<label for="darkmode">Darkmode</label>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="border-bottom: 1px dotted #000; text-decoration: none;">Your callsign/name:</label>
			<input type="text" id="yourself" name="yourself" placeholder="[SF-202] Thomas Sucher" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>
		</div>
		<div class="form-group">
			<label>Pursuit Order:</label>
			Primary: <input type="text" id="primary" name="primary" placeholder="[XX-XXX] Name"><br />
			Secondary: <input type="text" id="secondary" name="secondary" placeholder="[XX-XXX] Name"><br />
			Tertiary: <input type="text" id="tertiary" name="tertiary" placeholder="[XX-XXX] Name"><br />
			Parallel: <input type="text" id="parallel" name="parallel" placeholder="[XX-XXX] Name"><br />
			Air-1 (Optional): <input type="text" id="airunit" name="airunit" placeholder="Probably Johnson">
		</div>	
		<div class="form-group">
			<label>Location:</label>
			Where did it Start: <input type="text" id="start" name="start" placeholder="e.g. Elgin Ave"><br />
			Where did it End: <input type="text" id="end" name="end" placeholder="e.g. Alta St"><br />
		</div>
		<div class="form-group">
			<label>Reasoning for 10-80A?:</label>
			<select id="pursuittype">
				<option value="-" selected>-</option>
				<option value="refuse">Refusing to pull over</option>
				<option value="speeding">Excessive Speeding</option>
				<option value="Drug-Sales">Drug-Sales</option>
				<option value="10-11">10-11</option>
				<option value="code5">Attempted Code 5 Stop</option>
				<option value="burglaries">House Burglary</option>
				<option value="10-66">10-66</option>
				<option value="bolo">BOLO Vehicle</option>
			</select>
		</div>
		<div class="form-group">
			<label>Occupants:</label>
			People in the vehicle: <input type="text" id="occupants" name="occupants" placeholder="e.g. 2"><br />
		</div>
		<div class="form-group">
			<label>Demands:</label>
			<input type="checkbox" id="fpassage" name="fpassage" value="fpassage" checked/>
			<label for="fpassage">free passage</label><br />
			<input type="checkbox" id="nspikes" name="nspikes" value="nspikes" checked/>
			<label for="nspikes">no spike strips</label><br />
			<input type="checkbox" id="nair" name="nair" value="nair" />
			<label for="nair">no helicopter</label><br />
			<input type="checkbox" id="nspeed" name="nspeed" value="nspeed" />
			<label for="nspeed">no speed unit</label><br />
			<input type="checkbox" id="nbike" name="nbike" value="nbike" />
			<label for="nbike">no bike unit</label><br />
			Other:<br />
			<textarea id="otherdemands" name="otherdemands" placeholder="Anything else they demanded, or if they dropped a weapon for a demand"></textarea>
		</div>
		<div class="form-group">
			<label>Vehicle Information:</label>
			Description: <input type="text" id="vehicledesc" name="vehicledesc" placeholder="E.g. Blue Sultan"><br />
			Plate: <input type="text" id="vehicleplate" name="vehicleplate" placeholder="12ABC345"><br />
			Registered To: <input type="text" id="vehiclereg" name="vehiclereg" placeholder="FirstName LastName">
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			<select id="medicalattention">
				<option>Was requested by multiple suspects</option>
				<option>Was requested by one suspect</option>
				<option selected>Was not requested or needed</option>
			</select>
		</div>
		<div clsas="form-group">
			<label>Processed at...</label><br />
			<select id="processedat">
				<option selected>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto PD</option>
				<option>Highway PD</option>
				<option>Del Perro Pier PD</option>
				<option>Rockford PD</option>
			</select>
		</div>
	</div>
	<textarea class="wide" id="reportBody">[report will automatically generate as you fill out the form to the left]&#10;&#10;(Note: the generated report will be editable, but once you edit it you can no longer update it based on the form)</textarea>
	<!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
