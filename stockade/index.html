<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Stockade Incident Report Generator</title>
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body onLoad="loadDarkmode()">
	<div id="form">
		<div class="form-group">
			<span style="font-weight: bold;">Stockade Incident Report Generator</span> | 
			<input type="checkbox" id="darkmode" name="darkmode" value="darkmode" />
			<label for="darkmode">Darkmode</label>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="border-bottom: 1px dotted #000; text-decoration: none;">Your callsign/name:</label>
			<input type="text" id="yourself" name="yourself" placeholder="[SF-202] Thomas Sucher" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>
		</div>
		<div class="form-group">
			<label>Location:</label>
			Where did the Stockade request backup?: <input type="text" id="location" name="location" placeholder="e.g. Hawick Ave">
		</div>
		<div class="form-group">
			<label>Numbers:</label>
			Robbers total: 
			<select id="robberstotal">
				<option>1</option>
				<option selected>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select><br />
			Hostages:
			<select id="hostages">
				<option>0</option>
				<option selected>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
			</select>
		</div>
		<div class="form-group">
			<label>Code Red?</label>
			<select id="codered">
				<option selected>Yes</option>
				<option>No</option>
			</select>
		</div>
		<div class="form-group">
			<label>What Happened | Results:</label>
			<select id="whathappened">
				<option>Deemed Code Red (Shot the guards)</option>
				<option>Turned into a chase (They Ran)</option>
				<option></option>
				<option></option>
				<option></option>
				<option>Surrendered</option>
			</select>
		</div>
		<div class="form-group">
			<label>Vehicle Information:</label>
			Description: <input type="text" id="vehicledesc" name="vehicledesc" placeholder="E.g. Blue Sultan"><br />
			Plate: <input type="text" id="vehicleplate" name="vehicleplate" placeholder="12ABC345"><br />
			Registered To: <input type="text" id="vehiclereg" name="vehiclereg" placeholder="FirstName LastName">
		</div>
		<div class="form-group">
			<label>Normal Tow or Local Tow?</label>
			<select id="tow">
				<option>Normal Tow</option>
				<option>Local Tow</option>
			</select>
		</div>
		<div class="form-group">
			<label>Medical Attention...</label>
			<select id="medicalattention">
				<option>Was requested by multiple suspects</option>
				<option>Was requested by one suspect</option>
				<option selected>Was not requested or needed</option>
			</select>
		</div>
		<div clsas="form-group">
			<label>Processed at...</label><br />
			<select id="processedat">
				<option selected>MRPD</option>
				<option>Sandy Shores Sheriff's Office</option>
				<option>Davis PD</option>
				<option>Paleto PD</option>
				<option>Highway PD</option>
				<option>Del Perro Pier PD</option>
				<option>Rockford PD</option>
			</select>
		</div>
	</div>
	<textarea class="wide" id="reportBody">[report will automatically generate as you fill out the form to the left]&#10;&#10;(Note: the generated report will be editable, but once you edit it you can no longer update it based on the form)</textarea>
	<!--<pre id="reportBody">[report will automatically generate as you fill out the form to the left]</pre> -->
	
	<script src="reports.js"></script>
</body>

</html>
