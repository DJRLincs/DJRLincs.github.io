<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>DOC Logger Templates</title>
	<link rel="shortcut icon" href="stop.png" />
	<link rel="stylesheet" href="index.css" />
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet'>
	<link rel="stylesheet" href="../style/font-awesome-4.7.0/css/font-awesome.min.css"> </head>

<body onLoad="loadDarkmode()">
	<div id="form">
		<div class="form-group">
			<style>
    			body {
        		    font-family: 'Nunito';font-size: 16px;
    			}
    			</style>
			<span style="font-weight: bold;">DOC Contraband Logger Report</span> | 
			<input type="checkbox" id="darkmode" name="darkmode" value="darkmode" />
			<label for="darkmode">Darkmode</label>
			<br />
			<label class="inline" title="(You only have to do this once - it will cache)" style="border-bottom: 1px dotted #000; text-decoration: none;">Your callsign & name (Signature):</label>
			<input type="text" id="yourself" name="yourself" placeholder="CC-502 M. Ricardo" /> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
			<div class="popup" id="copyReport">
				<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
			</div>
		</div>
		<div class="form-group">
			<label>Information:</label>
			Inmate Name: <input type="text" id="inmatename" name="inmatename" placeholder="Connor Jenkins"><br />
			Contraband Found: <input type="text" id="contraband" name="contraband" placeholder="1x Radio, 1x Knife"><br />
			Status:
			<select id="status">
				<option>Ongoing</option>
				<option>Removed</option>
				<option>Returned</option>
			</select><br /><br />
			Picture of their Pockets: <input type="text" id="confiscatedpockets" name="confiscatedpockets" placeholder="Paste the link here">
		</div><br /><br />
		<label>DOC Visitations Logger Report</label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp|&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
		<div class="popup" id="copyReport2">
			<div class="btn" title="Copy the generated report to your clipboard">Copy The Report</div> <span class="popuptext" id="myPopup">Report copied!</span>
		</div>
		<div class="form-group">

		</div>
	</div>
    <textarea class="wide" id="reportBody">The Report will automatically generate as you fill out the form to the left.&#10;&#10;(Note: the generated report will be editable, but once you edit it, you can no longer update it based on the form)&#10;&#10;If you have any questions or concerns, feel free to fill the feedback form on the main website :)&#10;&#10;Also if you want to show love, make sure to thank Sucher :)</textarea>
    <textarea class="wide" id="reportBody2">The Report will automatically generate as you fill out the form to the left.</textarea>
	
	<script src="reports.js"></script>
</body>

</html>
